<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <script type="module" crossorigin=""
        src="/FreeCodeCamp-Front-End-Development-Libraries-Projects/assets/index.55bf5780.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/FreeCodeCamp-Front-End-Development-Libraries-Projects/assets/index.955dc3a7.css">
</head>

<body>
    <div id="app">
        <div class="flex h-screen w-screen items-center justify-center bg-emerald-500">
            <div class="rounded bg-slate-300 p-4">
                <div class="mb-4">
                    <p id="timer-label" class="text-sm text-slate-600">Session</p>
                    <p id="time-left" data-testid="time-left" class="text-4xl font-bold text-slate-900">23:52</p>
                </div>
                <div class="mb-4 flex justify-between gap-4 border-b  border-b-slate-400 pb-4"><button id="start_stop"
                        data-testid="play-pause"
                        class="undefined inline-block py-2.5 px-6 text-xs font-medium leading-tight text-white uppercase bg-blue-600 hover:bg-blue-700 active:bg-blue-800 focus:bg-blue-700 active:bg-blue-800 rounded focus:outline-none focus:ring-0 shadow-md hover:shadow-lg focus:shadow-lg active:shadow-lg transition duration-150 ease-in-out">Play/Pause</button><button
                        id="reset"
                        class="undefined inline-block py-2 px-6 text-xs font-medium leading-tight text-blue-600 uppercase rounded border-2 border-blue-600 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Reset</button>
                </div>
                <div class="mb-4 flex items-center justify-between gap-4 border-b border-b-slate-400 pb-4">
                    <div>
                        <h2 id="break-label" class="text-sm text-slate-600">Break Length</h2>
                        <p><span id="break-length" data-testid="break-length" class="font-bold">5</span><span
                                class="text-sm font-normal text-slate-600">minutes</span></p>
                    </div>
                    <div class="flex justify-between gap-4">
                        <div><button id="break-decrement" data-testid="break-decrement"
                                class="undefined inline-block py-2 px-6 text-xs font-medium leading-tight text-blue-600 uppercase rounded border-2 border-blue-600 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Decrease</button>
                        </div>
                        <div><button id="break-increment" data-testid="break-increment"
                                class="undefined inline-block py-2 px-6 text-xs font-medium leading-tight text-blue-600 uppercase rounded border-2 border-blue-600 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Increase</button>
                        </div>
                    </div>
                </div>
                <div class="mb-4 flex items-center justify-between gap-4 border-b border-b-slate-400 pb-4">
                    <div>
                        <h2 id="session-label" class="text-sm text-slate-600">Session Length</h2>
                        <p><span id="session-length" data-testid="session-length" class="font-bold">25</span><span
                                class="text-sm font-normal text-slate-600">minutes</span></p>
                    </div>
                    <div class="flex justify-between gap-4">
                        <div><button id="session-decrement" data-testid="session-decrement"
                                class="undefined inline-block py-2 px-6 text-xs font-medium leading-tight text-blue-600 uppercase rounded border-2 border-blue-600 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Decrease</button>
                        </div>
                        <div><button id="session-increment" data-testid="session-increment"
                                class="undefined inline-block py-2 px-6 text-xs font-medium leading-tight text-blue-600 uppercase rounded border-2 border-blue-600 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Increase</button>
                        </div>
                    </div>
                </div><audio id="beep" preload="auto"
                    src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
            </div>
        </div>
    </div>


    <script src="//cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="fcc_test_suite_wrapper" style="position: relative !important; z-index: 99999 !important;"></div>

    <script src="script.js"></script>
    <script src="script2.js"></script>




</body>

</html>
