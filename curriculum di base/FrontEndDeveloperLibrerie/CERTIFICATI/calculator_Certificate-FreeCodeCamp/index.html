<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <script type="module" crossorigin=""
    src="/FreeCodeCamp-Front-End-Development-Libraries-Projects/assets/index.55bf5780.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/FreeCodeCamp-Front-End-Development-Libraries-Projects/assets/index.955dc3a7.css">
</head>

<body>
  <div id="app">
    <div class="flex h-screen w-screen items-center justify-center bg-emerald-500">
      <div class="flex flex-col rounded-lg bg-slate-900 p-2" style="max-width: 200px;">
        <div><input id="display" class="mb-2 w-full bg-slate-900 py-4 px-2 text-right font-mono text-xl text-slate-50"
            tabindex="-1" readonly="" value="0"></div>
        <div class="grid grid-cols-4 gap-1.5"><button id="add" data-type="operator" data-value="+"
            class="flex justify-center items-center p-2 rounded-md bg-slate-700 text-slate-50">+</button><button
            id="subtract" data-type="operator" data-value="-"
            class="flex justify-center items-center p-2 rounded-md bg-slate-700 text-slate-50">-</button><button
            id="multiply" data-type="operator" data-value="*"
            class="flex justify-center items-center p-2 rounded-md bg-slate-700 text-slate-50">*</button><button
            id="divide" data-type="operator" data-value="/"
            class="flex justify-center items-center p-2 rounded-md bg-slate-700 text-slate-50">/</button><button
            id="seven" data-type="number" data-value="7"
            class="flex justify-center items-center p-2 rounded-md bg-slate-50">7</button><button id="eight"
            data-type="number" data-value="8"
            class="flex justify-center items-center p-2 rounded-md bg-slate-50">8</button><button id="nine"
            data-type="number" data-value="9"
            class="flex justify-center items-center p-2 rounded-md bg-slate-50">9</button><button id="clear"
            data-type="action" data-value="AC"
            class="flex justify-center items-center p-2 rounded-md bg-orange-500 text-slate-50">AC</button><button
            id="four" data-type="number" data-value="4"
            class="flex justify-center items-center p-2 rounded-md bg-slate-50">4</button><button id="five"
            data-type="number" data-value="5"
            class="flex justify-center items-center p-2 rounded-md bg-slate-50">5</button><button id="six"
            data-type="number" data-value="6"
            class="flex justify-center items-center p-2 rounded-md bg-slate-50">6</button><button id="backspace"
            data-type="action" data-value="DEL"
            class="flex justify-center items-center p-2 rounded-md bg-slate-50 col-start-4 col-end-5 row-start-3 row-end-5">DEL</button><button
            id="one" data-type="number" data-value="1"
            class="flex justify-center items-center p-2 rounded-md bg-slate-50">1</button><button id="two"
            data-type="number" data-value="2"
            class="flex justify-center items-center p-2 rounded-md bg-slate-50">2</button><button id="three"
            data-type="number" data-value="3"
            class="flex justify-center items-center p-2 rounded-md bg-slate-50">3</button><button id="decimal"
            data-type="sign" data-value="."
            class="flex justify-center items-center p-2 rounded-md bg-slate-50">.</button><button id="zero"
            data-type="number" data-value="0"
            class="flex justify-center items-center p-2 rounded-md bg-slate-50">0</button><button id="equals"
            data-type="action" data-value="="
            class="flex justify-center items-center p-2 rounded-md col-start-3 col-end-5 bg-sky-600 text-slate-50">=</button>
        </div>
      </div>
    </div>
  </div>


  <script src="//cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="fcc_test_suite_wrapper" style="position: relative !important; z-index: 99999 !important;"></div>

  <script src="script.js"></script>
  <script src="script2.js"></script>


</body>

</html>
